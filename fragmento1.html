<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fragmento 1/13</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      text-align: center;
    }
    #content {
      animation: fadeIn 1s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
      padding: 20px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      filter: contrast(150%) brightness(110%) grayscale(100%);
    }
  </style>
</head>
<body>
  <div id="content">
    <p>Fragmento activo.</p>
    <p>Dividite.</p>
    <img src="mapa_fragmento1.png" alt="Mapa Plaza Independencia" />
